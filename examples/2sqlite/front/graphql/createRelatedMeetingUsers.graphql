mutation createRelatedMeetingUsers(
    $id: ID
    $meetingId: Int
    $userId: Int
    $meeting: MeetingInput
    $user: UserInput
    $meetingIds: [Int]
    $userIds: [Int]
) {
    createRelatedMeetingUsers(
        id: $id
        meetingId: $meetingId
        userId: $userId
        meeting: $meeting
        user: $user
        meetingIds: $meetingIds
        userIds: $userIds
    )
}
