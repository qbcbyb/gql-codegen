query meetingroom($id: ID!) {
    meetingroom(id: $id) {
        id
        room_name
        area
        capacity
        room_address
        facility
        photos
        status
        meetings {
            id
            meeting_title
            meeting_time
            meeting_type
            meetingroom_id
            organizer
            sponsor
            meeting_content
            notifi
            warn
            meeting_status
            attachment {
                id
                fileName
                fullPath
                thumbnail
                mimetype
            }
            attachments {
                id
                fileName
                fullPath
                thumbnail
                mimetype
            }
            meetingroom {
                id
                room_name
                area
                capacity
                room_address
                facility
                photos
                status
            }
            meetingUsers {
                id
                meeting_id
                user_id
            }
            relatedUsers {
                id
                name
                org_id
            }
        }
    }
}
