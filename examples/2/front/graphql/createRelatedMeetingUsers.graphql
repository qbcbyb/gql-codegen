mutation createRelatedMeetingUsers(
    $id: ID
    $meeting_id: ID
    $user_id: ID
    $meeting: MeetingInput
    $user: UserInput
    $meeting_ids: [ID]
    $user_ids: [ID]
) {
    createRelatedMeetingUsers(
        id: $id
        meeting_id: $meeting_id
        user_id: $user_id
        meeting: $meeting
        user: $user
        meeting_ids: $meeting_ids
        user_ids: $user_ids
    )
}
